<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
</head>
<body>
	<h3>AJAX</h3>
	<button type="button" onclick="loadXMLDoc()">Change Contents</button>
	<div id="myDiv"></div>
	<script type="text/javascript">
		function loadXMLDoc(){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open('GET','test.php');
			xmlhttp.send();
			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState === 4){
					if(xmlhttp.status === 200){
					document.getElementById('myDiv').innerHTML = xmlhttp.responseText;
					}else{
						alert('发生错误:' + xmlhttp.status);
					}
				}
			}
		}
	</script>
</body>

</html>
